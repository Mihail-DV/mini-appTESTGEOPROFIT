<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-курс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .container img {
            max-width: 100%;
            border-radius: 8px;
        }
        .container h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .container p {
            font-size: 16px;
            color: #555;
        }
        .container button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img1.png" alt="Фитнес-курс">
        <h1>Фитнес-курс "Здоровый образ жизни"</h1>
        <p>Начните свой путь к здоровому образу жизни с нашим уникальным фитнес-курсом. Мы предлагаем эффективные тренировки и полезные советы для достижения ваших целей.</p>
        <button onclick="alert('Курс куплен!')">Купить фитнес-курс</button>
    </div>
</body>
</html>
